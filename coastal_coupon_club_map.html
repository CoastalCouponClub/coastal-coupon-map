<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coastal Coupon Club Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'ABeeZee', sans-serif;
      background-color: #fefef8;
    }

    #container {
      display: flex;
      height: 100%;
      flex-wrap: wrap;
    }

    #map {
      flex: 2;
      width: 100%;
      height: 100%;
      border: 5px solid #222d47;
      border-radius: 16px;
      box-sizing: border-box;
    }

    #sidebar {
      flex: 1.2;
      padding: 1rem;
      overflow-y: auto;
      background-color: #fefef8;
      border-radius: 16px;
      margin-left: 8px;
      box-sizing: border-box;
      min-height: 100%;
      border: none;
    }

    #sidebar::-webkit-scrollbar {
      display: none;
    }

    #searchBox, #categoryFilter {
      width: 100%;
      padding: 14px 20px;
      margin-bottom: 18px;
      font-size: 17px;
      border: 3px solid #222d47;
      border-radius: 12px;
      background-color: #fffdf3;
      box-sizing: border-box;
      color: #222d47;
    }

    #categoryFilter {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg width='16' height='16' fill='%23222d47' viewBox='0 0 16 16'%3E%3Cpath d='M1.5 5.5l6.5 6 6.5-6H1.5z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 12px;
    }

    #businessList {
      border: 3px solid #222d47;
      border-radius: 12px;
      padding: 14px;
      background-color: #fffdf3;
    }

    .business {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 1.25rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1.25rem;
      cursor: pointer;
    }

    .business img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      margin-top: 4px;
    }

    .business-info {
      flex-grow: 1;
    }

    .business-name {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .business-address {
      font-size: 12px;
      color: #777;
      margin-bottom: 4px;
    }

    .business-deal {
      background-color: #ffeaae;
      color: #222d47;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 6px;
      font-size: 12px;
    }

    .visit-link {
      display: inline-block;
      background-color: #222d47;
      color: white;
      text-decoration: none;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 4px;
    }

    @media (max-width: 768px) {
      #container {
        flex-direction: column;
        height: auto;
      }

      #map {
        height: 45vh;
        width: 95%;
        margin: 0 auto 12px auto;
        border-radius: 16px;
        border: 4px solid #222d47;
      }

      #sidebar {
        width: 95%;
        margin: 0 auto;
        padding: 1rem;
        border-radius: 12px;
        box-shadow: none;
      }

      #searchBox, #categoryFilter {
        font-size: 16px;
        padding: 14px 18px;
      }

      #businessList {
        padding: 12px;
      }

      .business {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
        padding: 12px 0;
      }

      .business img {
        width: 32px;
        height: 32px;
        margin-bottom: 6px;
      }

      .business-name {
        font-size: 14px;
      }

      .business-address {
        font-size: 12px;
      }

      .business-deal {
        font-size: 12px;
        padding: 2px 6px;
      }

      .visit-link {
        font-size: 12px;
        padding: 6px 10px;
        border-radius: 6px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="sidebar">
      <input type="text" id="searchBox" placeholder="Search businesses...">
      <select id="categoryFilter">
        <option value="">All Categories</option>
      </select>
      <div id="businessList"></div>
    </div>
  </div>
</body>
</html>
