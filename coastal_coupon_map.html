
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coastal Coupon Club Map</title>
  <style>
    body {
      margin: 0;
      font-family: 'ABeeZee', sans-serif;
      font-weight: bold;
      background-color: #fefef8;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    #map {
      flex: 2;
      border-radius: 16px;
    }
    #sidebar {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #fefef8;
      border-radius: 16px;
      margin-left: 8px;
    }
    .business {
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }
    .business img {
      width: 100px;
      height: auto;
      margin-bottom: 0.5rem;
      border-radius: 8px;
    }
    .header {
      font-family: 'Super Funtime', cursive;
      font-size: 1.5rem;
      color: #444;
      margin-bottom: 1rem;
    }
    .search, .category {
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCweTO479qWGF9W5PX5NlxtfPWav5LcZQ"></script>
</head>
<body>
  <div id="map" style="height: 100vh;"></div>
  <div id="sidebar">
    <div class="header">Coastal Coupon Club</div>
    <input type="text" class="search" placeholder="Search businesses..." id="searchBox">
    <select id="categoryFilter" class="category">
      <option value="">All Categories</option>
      <option value="Restaurant">Restaurant</option>
      <option value="Retail">Retail</option>
      <option value="Wellness">Wellness</option>
    </select>
    <div id="businessList"></div>
  </div>

  <script>
    let map;
    const businesses = [
      {
        name: "Scooterâ€™s Fish House",
        category: "Restaurant",
        address: "1968 Hwy 87, Navarre, FL 32566",
        lat: 30.4213,
        lng: -86.8690,
        logo: "https://example.com/logo1.png",
        deal: "10% off all entrees",
        link: "https://scootersfishhouse.com"
      },
      {
        name: "The Flair Boutique",
        category: "Retail",
        address: "7552 Navarre Pkwy, Navarre, FL 32566",
        lat: 30.4000,
        lng: -86.8500,
        logo: "https://example.com/logo3.png",
        deal: "Free gift with purchase over $50",
        link: "https://theflairboutique.com"
      }
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 30.4, lng: -86.86 },
        zoom: 13,
      });

      renderList();
    }

    const businessList = document.getElementById('businessList');
    const searchBox = document.getElementById('searchBox');
    const categoryFilter = document.getElementById('categoryFilter');

    function renderList(filter = '', category = '') {
      businessList.innerHTML = '';
      businesses.forEach(biz => {
        if (!biz.name.toLowerCase().includes(filter.toLowerCase())) return;
        if (category && biz.category !== category) return;

        const div = document.createElement('div');
        div.className = 'business';
        div.innerHTML = `
          <img src="${biz.logo}" alt="${biz.name}" />
          <strong>${biz.name}</strong><br />
          <em>${biz.address}</em><br />
          <span>${biz.deal}</span><br />
          <a href="${biz.link}" target="_blank">Visit Site</a>
        `;
        businessList.appendChild(div);

        const marker = new google.maps.Marker({
          position: { lat: biz.lat, lng: biz.lng },
          map: map,
          title: biz.name
        });

        const infowindow = new google.maps.InfoWindow({
          content: `
            <div style='font-weight:bold;'>${biz.name}</div>
            <img src="${biz.logo}" style='width:80px; height:auto; border-radius:8px;' /><br />
            <div>${biz.deal}</div>
            <a href="${biz.link}" target="_blank">Visit Site</a>
          `
        });

        marker.addListener('click', () => {
          infowindow.open(map, marker);
        });
      });
    }

    searchBox.addEventListener('input', (e) => {
      renderList(e.target.value, categoryFilter.value);
    });

    categoryFilter.addEventListener('change', (e) => {
      renderList(searchBox.value, e.target.value);
    });

    window.onload = initMap;
  </script>
</body>
</html>
