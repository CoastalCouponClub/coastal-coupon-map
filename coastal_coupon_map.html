<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coastal Coupon Club Map</title>
  <style>
    body {
      margin: 0;
      font-family: 'ABeeZee', sans-serif;
      font-weight: bold;
      background-color: #fefef8;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    #map {
      flex: 2;
      border-radius: 16px;
    }
    #sidebar {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #fff;
      border-radius: 16px;
      margin-left: 8px;
      max-height: 100vh;
    }
    .business {
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }
    .business img {
      width: 100px;
      height: auto;
      margin-bottom: 0.5rem;
      border-radius: 8px;
    }
    .header {
      font-family: 'Super Funtime', cursive;
      font-size: 1.5rem;
      color: #444;
      margin-bottom: 1rem;
    }
    .search, .category {
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: calc(100% - 1rem);
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #sidebar::-webkit-scrollbar {
      width: 10px;
    }
    #sidebar::-webkit-scrollbar-track {
      background: #f0f0f0;
      border-radius: 8px;
    }
    #sidebar::-webkit-scrollbar-thumb {
      background-color: #ffeaae;
      border-radius: 8px;
      border: 2px solid #f0f0f0;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #map {
        flex: none;
        height: 50vh;
      }
      #sidebar {
        flex: none;
        height: 50vh;
        margin-left: 0;
        margin-top: 8px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCweTO479qWGF9W5PX5NlxtfPWav5LcZQ"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <div id="map" style="height: 100vh;"></div>
  <div id="sidebar">
    <div class="header">Coastal Coupon Club</div>
    <input type="text" class="search" placeholder="Search businesses..." id="searchBox">
    <select id="categoryFilter" class="category">
      <option value="">All Categories</option>
    </select>
    <div id="businessList"></div>
  </div>

  <script>
    let map;
    let allBusinesses = [];
    let markers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 30.4, lng: -86.86 },
        zoom: 13,
      });
    }

    function fetchData() {
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(() => {
        const query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/e/2PACX-1vR_vRTR0dSR-AV_5GXfgqFUY52CULx3WySkZLgVP80rKp7Qna9E6fKi4HAObARD9tLmdndTnuo_b9rm/pub?output=csv');
        query.send(handleQueryResponse);
      });
    }

    function handleQueryResponse(response) {
      const data = response.getDataTable();
      const rows = data.getNumberOfRows();

      allBusinesses = [];
      for (let i = 0; i < rows; i++) {
        allBusinesses.push({
          name: data.getValue(i, 0),
          category: data.getValue(i, 1),
          address: data.getValue(i, 2),
          logo: data.getValue(i, 3),
          deal: data.getValue(i, 4),
          link: data.getValue(i, 5)
        });
      }

      const categories = [...new Set(allBusinesses.map(b => b.category))];
      const categorySelect = document.getElementById('categoryFilter');
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        categorySelect.appendChild(opt);
      });

      renderList();
    }

    function clearMarkers() {
      markers.forEach(marker => marker.setMap(null));
      markers = [];
    }

    function renderList(filter = '', category = '') {
      const businessList = document.getElementById('businessList');
      businessList.innerHTML = '';
      clearMarkers();

      allBusinesses.forEach(biz => {
        if (!biz.name.toLowerCase().includes(filter.toLowerCase())) return;
        if (category && biz.category !== category) return;

        const div = document.createElement('div');
        div.className = 'business';
        div.innerHTML = `
          <img src="${biz.logo}" alt="${biz.name}" />
          <strong>${biz.name}</strong><br />
          <em>${biz.address}</em><br />
          <span>${biz.deal}</span><br />
          <a href="${biz.link}" target="_blank">Visit Site</a>
        `;
        businessList.appendChild(div);

        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: biz.address }, (results, status) => {
          if (status === 'OK') {
            const marker = new google.maps.Marker({
              position: results[0].geometry.location,
              map: map,
              title: biz.name,
              icon: {
                url: biz.logo,
                scaledSize: new google.maps.Size(40, 40),
                anchor: new google.maps.Point(20, 20)
              }
            });

            markers.push(marker);

            const infowindow = new google.maps.InfoWindow({
              content: `
                <div style='font-weight:bold;'>${biz.name}</div>
                <img src="${biz.logo}" style='width:80px; height:auto; border-radius:8px;' /><br />
                <div>${biz.deal}</div>
                <a href="${biz.link}" target="_blank">Visit Site</a>
              `
            });

            marker.addListener('click', () => {
              infowindow.open(map, marker);
            });
          }
        });
      });
    }

    document.getElementById('searchBox').addEventListener('input', (e) => {
      renderList(e.target.value, document.getElementById('categoryFilter').value);
    });

    document.getElementById('categoryFilter').addEventListener('change', (e) => {
      renderList(document.getElementById('searchBox').value, e.target.value);
    });

    window.onload = () => {
      initMap();
      fetchData();
    };
  </script>
</body>
</html>
